<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image LightBox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="images">
      <div class="img"><img src="images/image1.jpeg" alt="" /></div>
      <div class="img"><img src="images/image2.jpeg" alt="" /></div>
      <div class="img"><img src="images/image3.jpeg" alt="" /></div>
      <div class="img"><img src="images/image4.jpeg" alt="" /></div>
      <div class="img"><img src="images/image5.jpeg" alt="" /></div>
      <div class="img"><img src="images/image6.jpeg" alt="" /></div>
    </div>
    <div class="showImages">
      <div class="header">
        <h2>Images <span id="num">1</span> of <span id="total">6</span></h2>
        <i id="close" class="fa-solid fa-x"></i>
      </div>
      <div class="show">
      </div>
      <div class="arrows"><i class="fa-solid fa-angle-left left"></i>
        <i class="fa-solid fa-angle-right right"></i></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
